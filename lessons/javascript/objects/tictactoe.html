<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>

<body>
    <div class="game-grid" id="game-grid">
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">0,0</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">1,0</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">2,0</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">0,1</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">1,1</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">2,1</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">0,2</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">1,2</div>
        </div>
        <div class="square">
            <div class="coords" style="position:absolute;visibility:hidden">2,2</div>
        </div>
    </div>
    <div class="status-text" id="status-text">Player 1 Turn</div>
    <button class="reset" id="reset">Reset Game</button>
    <script src="./tictactoe.js"></script>
</body>

</html>
