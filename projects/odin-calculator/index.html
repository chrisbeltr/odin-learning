<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
</head>

<body>
    <div class="case">
        <div class="display">
            <div class="display-text">0</div>
        </div>
        <div class="buttons">
            <div class="button function">AC</div>
            <div class="button function">+/-</div>
            <div class="button function">%</div>
            <div class="button operation">÷</div>
            <div class="button number">7</div>
            <div class="button number">8</div>
            <div class="button number">9</div>
            <div class="button operation">×</div>
            <div class="button number">4</div>
            <div class="button number">5</div>
            <div class="button number">6</div>
            <div class="button operation">-</div>
            <div class="button number">1</div>
            <div class="button number">2</div>
            <div class="button number">3</div>
            <div class="button operation">+</div>
            <div class="button number">0</div>
            <div class="button function not-italic">⋅</div>
            <div class="button operation long">=</div>
        </div>
        <script src="./index.js"></script>
    </div>
</body>

</html>
