<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <style>
        body {
            box-sizing: border-box;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 10px;

            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        #container {
            display: flex;
            flex-wrap: wrap;
            flex-shrink: 0;
        }

        .functions {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .label {
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 5px;
            align-self: stretch;
        }

        .mode {
            display: flex;
            margin: 0;
            align-items: center;
        }

        .mode button {
            margin: 0 5px;
        }

        .grid-square {
            box-sizing: border-box;
        }

        .grid-square:hover {
            background-color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="functions">
        <button id="sizeButton">Change size</button>
        <button id="borderButton">Hide grid lines</button>
        <button id="clearButton">Clear grid</button>
        <label class="label" for="colorPicker">Color:
            <input id="colorPicker" type="color">
        </label>
        <label class="label" for="randomCheckbox">Random color:
            <input id="randomCheckbox" type="checkbox" style="margin: 0;">
        </label>
        <p class="mode">Mode:
            <button id="drawButton">Draw</button>
            <button id="eraseButton">Erase</button>
            <button id="colorpickButton">Color pick</button>
        </p>
    </div>
    <div id="container"></div>
    <script src="./index.js"></script>
</body>

</html>
